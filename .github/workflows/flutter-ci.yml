name: Flutter CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'


      - name: Install dependencies
        run: flutter pub get

#      - name: Run tests
#        run: flutter test

      - name: Build APK
        run: flutter build apk --release
